name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
      - name: Ensure test script executable
        run: chmod +x scripts/test.sh
      - name: Run backend tests
        run: ./scripts/test.sh
      - name: Run runtime smoke tests
        run: |
          set -euo pipefail
          chmod +x scripts/runtime-smoke-test.sh
          python -m uvicorn app.main:app --host 127.0.0.1 --port 8000 &
          SERVER_PID=$!
          trap "kill $SERVER_PID" EXIT
          for _ in $(seq 1 30); do
            status=$(curl -sS --max-time 2 -o /dev/null -w "%{http_code}" http://127.0.0.1:8000/health || true)
            if [ "$status" = "200" ]; then
              break
            fi
            sleep 1
          done
          if [ "$status" != "200" ]; then
            echo "Server failed to start"
            exit 1
          fi
          BASE_URL=http://127.0.0.1:8000 ./scripts/runtime-smoke-test.sh
